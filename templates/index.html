<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>
    <button class="btn btn-outline-light position-absolute top-0 end-0 m-3" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar" class="sidebar">
        <h4>Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/" class="nav-link text-white">Notes</a></li>
            <li class="nav-item"><a href="/account" class="nav-link text-white">Account</a></li>
            <li class="nav-item"><a href="https://github.com/VaDKustiK/googookeep/blob/main/README.md" class="nav-link text-white">Help</a></li>
        </ul>
    </div>

    <div class="container mt-5 pt-4">
      <h1 class="mb-4">Your Notes</h1>

      <div class="col-auto mb-4">
        <button type="button" class="add-note-btn" onclick="createNote()">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
               fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
            <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 
                     0 0 1 0 1H8.5V11a.5.5 0 0 
                     1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 
                     0 0 1 .5-.5"/>
            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 
                     0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 
                     0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 
                     0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 
                     1 0 0 0 1-1V4.5z"/>
          </svg>
        </button>
      </div>

      

      <!-- grid thing -->
      <div id="noteGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {{ range .Notes }}
        <div class="col note-wrapper" data-id="{{ .ID }}">
          <a href="/note/{{ .ID }}" class="text-decoration-none text-white">
            <div class="card bg-dark border-light text-light note-card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <p class="card-text">{{ .Content }}</p>
              </div>
            </div>
          </a>
        </div>
        {{ end }}
      </div>      
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>

        const grid = document.getElementById("noteGrid");

        new Sortable(grid, {
            animation: 150,
            onEnd: function (evt) {
                const newOrder = Array.from(grid.children).map((el, index) => ({
                    id: parseInt(el.dataset.id),
                    order: index
                }));

                fetch("/api/notes/order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newOrder)
                });
            }
        });

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        function createNote() {
            fetch("/api/notes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: "New Note", content: "" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    window.location.href = "/note/" + data.id;
                } else {
                    alert("Failed to create a new note.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
