<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/base.css">
</head>
<body>
    <button class="btn btn-outline-light position-absolute top-0 end-0 m-3" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar" class="sidebar">
        <h4>Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/" class="nav-link text-white">Notes</a></li>
            <li class="nav-item"><a href="/account" class="nav-link text-white">Account</a></li>
            <li class="nav-item"><a href="https://github.com/VaDKustiK/googookeep/blob/main/README.md" class="nav-link text-white">Help</a></li>
        </ul>
    </div>

    <div class="container mt-5 pt-4">
      <h1 class="mb-4">Your Notes</h1>

      <div class="col-md-4 mb-4">
        <div class="card bg-dark text-light text-center add-note" onclick="createNote()">
          <div class="card-body">
            <h1 class="text-white">+</h1>
          </div>
        </div>
      </div>

      <div id="noteGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {{ range .Notes }}
        <div class="col note-wrapper" data-id="{{ .ID }}">
          <a href="/note/{{ .ID }}" class="text-decoration-none text-white">
            <div class="card bg-dark border-light text-light note-card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <p class="card-text">{{ .Content }}</p>
              </div>
            </div>
          </a>
        </div>
        {{ end }}
      </div>      
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>

        const grid = document.getElementById("noteGrid");

        new Sortable(grid, {
            animation: 150,
            onEnd: function (evt) {
                const newOrder = Array.from(grid.children).map((el, index) => ({
                    id: parseInt(el.dataset.id),
                    order: index
                }));

                fetch("/api/notes/order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newOrder)
                });
            }
        });

        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        function createNote() {
            fetch("/api/notes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: "New Note", content: "" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    window.location.href = "/note/" + data.id;
                } else {
                    alert("Failed to create a new note.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
